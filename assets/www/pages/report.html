<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="../styles/global.css">
	<link rel="stylesheet" type="text/css" href="../styles/header.css">
	<link rel="stylesheet" type="text/css" href="../styles/report.css">
	<link rel="stylesheet" type="text/css" href="../styles/jquery-ui-1.10.3.css">
	<script type="text/javascript" src="../scripts/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="../scripts/jquery-ui-1.10.3.js"></script>
	<script type="text/javascript" src="../scripts/cordova-2.9.0.js"></script>
	<script type="text/javascript" src="../scripts/database.js"></script>
	<script type="text/javascript" src="../scripts/report.js"></script>

</head>

<body>
	<div id="header">
		<p>Fiscal Cidadão</p>
	</div>
	<div id="report">
		<div id="form">
			<!-- Facts -->
			<select id="facts">
				<option value="0">Selecione um tipo de reclamação...</option>
			</select>
			<!-- Routes -->
			<input id="routes"/>
			<input id="routeSelected" type="hidden"/>
			<!-- Photo -->
			<button id="capturePhoto">Tirar uma Foto</button>
			<img id="smallImage" src="" />
			<input id="imageURI" type="hidden" />
			<button id="removePhoto">Apagar Foto</button>
			<!-- Description -->
			<textarea id="description" rows="4" cols="20"></textarea>
			<!-- Geo Location -->
			<input id="latitude" type="hidden"/>
			<input id="longitude" type="hidden"/>
		</div>
		<div id="buttons">
			<button id="send" class="submitButton">ENVIAR</button>
			<button id="cancel" class="submitButton">CANCELAR</button>
		</div>
	</div>
</body>
</html>
